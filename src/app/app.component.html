<div class="container">
  <app-nav></app-nav>
  <div class="word">
    <div class="interfaceContainer" >
      @for (word of [words[randomNumber]]; track word) {
        <li>
          <p class="displayWord">{{word.polish }}</p>
        </li>
      }
      <input type="text" placeholder="wprowadź słówko" class="inputWord" [(ngModel)]="inWord" (keydown.enter)="compareWord()" />
      <button mat-fab color="primary" class="doneButton1"  (click)="compareWord()">
        <mat-icon>done</mat-icon>
      </button>
    </div>
  </div>
</div>
